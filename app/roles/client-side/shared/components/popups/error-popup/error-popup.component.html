<div class="pop-up-wrap">
	<div class="pop-up">
		<div class="pop-up-header pop-up-red">
			<span class="pop-up-title">{{ model.title }}</span>
		</div>
		<div class="pop-up-body">
			<div class="pop-up-img pop-up-img-error"></div>
			<div class="pop-up-text">{{ model.message }}</div>
			<div class="pop-up-btn-wrap">
				<div (click)="closePopup()" class="pop-up-btn pop-up-red">ok</div>
			</div>
		</div>
	</div>
</div>
